<table mat-table [dataSource]="courses" class="mat-elevation-z8">

    <!-- Fullname column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Age column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Descripción </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <!-- Dni column -->
  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef> Duración </th>
    <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
  </ng-container>

    <!-- Actions column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">
      <button (click)="viewDetails(element)" mat-button color="accent">Ver</button>
      <button (click)="editCourse(element)" mat-button color="prymari">Editar</button>
      <button (click)="deleteCourse(element)" mat-button color="accent">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
