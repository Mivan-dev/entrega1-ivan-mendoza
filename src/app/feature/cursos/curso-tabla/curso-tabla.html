<table mat-table [dataSource]="courses" class="mat-elevation-z8">

    <!-- Fullname column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Age column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Descripción </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <!-- Dni column -->
  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef> Duración </th>
    <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
  </ng-container>

   <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">
      <div class="cont-button">
        <div class="button-group">
          <button (click)="viewDetails(element)" matFab>
          <mat-icon>more</mat-icon>
          </button>
        </div>
        <!-- Verifica si es Admin para mostrar botones de edit y delete -->
        <div class="action-buttons" [style.display]="(isAdmin$ | async) ? 'inline-flex' : 'none'">
          <div class="button-group">
          <button (click)="editCourse(element)" matFab>
          <mat-icon>edit</mat-icon>
          </button>
        </div>
        <div class="button-group">
          <button (click)="deleteCourse(element)" matFab>
          <mat-icon>delete</mat-icon>
          </button>
        </div>
        </div>
    </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
