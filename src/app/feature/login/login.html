<!-- login para usuario y contrase침a reactivo -->
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  
  <div class="form-group">
    <label for="username">Usuario:</label>
    <input id="username" formControlName="username" placeholder="Ingrese su usuario">
    <div class="error">{{ usernameError }}</div>
  </div>

  <div class="form-group">
    <label for="password">Contrase침a:</label>
    <input id="password" type="password" formControlName="password" placeholder="Ingrese su contrase침a">
    <div class="error">{{ passwordError }}</div>
  </div>

  <button type="submit" [disabled]="!loginForm.valid">Iniciar Sesi칩n</button>
</form>
