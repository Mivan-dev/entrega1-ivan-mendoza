<!-- login para usuario y contrase침a reactivo -->
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  
  <div class="form-group">
    <label for="username">Usuario:</label>
    <input id="username" formControlName="username" placeholder="Ingrese su usuario">
    
    <!-- TODO: No usar logica en html -->
    <div *ngIf="isFieldInvalid('username')" class="error">
      {{ getErrorMessage('username') }}
    </div>
  </div>

  <div class="form-group">
    <label for="password">Contrase침a:</label>
    <input id="password" type="password" formControlName="password" placeholder="Ingrese su contrase침a">
    
    <!-- TODO: No usar logica en html -->
    <div *ngIf="isFieldInvalid('password')" class="error">
      {{ getErrorMessage('password') }}
    </div>
  </div>

  <button type="submit" [disabled]="!loginForm.valid">Iniciar Sesi칩n</button>

  {{this.user | json}}
</form>
