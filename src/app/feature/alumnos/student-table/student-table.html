<table mat-table [dataSource]="students" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Fullname column -->
  <ng-container matColumnDef="fullname">
    <th mat-header-cell *matHeaderCellDef> Full Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name | fullname: element.surname}} </td>
  </ng-container>

  <!-- Age column -->
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef> Age </th>
    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
  </ng-container>

  <!-- Dni column -->
  <ng-container matColumnDef="dni">
    <th mat-header-cell *matHeaderCellDef> DNI </th>
    <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
  </ng-container>

  <!-- Average column -->
  <ng-container matColumnDef="average">
    <th mat-header-cell *matHeaderCellDef> Average </th>
    <td mat-cell *matCellDef="let element"> {{element.average}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">
      <div class="cont-button">
        <div class="button-group">
          <button (click)="viewDetails(element)" matFab>
          <mat-icon>more</mat-icon>
          </button>
        </div>
        <div class="button-group">
          <button (click)="editStudent(element)" matFab>
          <mat-icon>edit</mat-icon>
          </button>
        </div>
        <div class="button-group">
          <button (click)="deleteStudent(element)" matFab>
          <mat-icon>delete</mat-icon>
          </button>
        </div>
    </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
