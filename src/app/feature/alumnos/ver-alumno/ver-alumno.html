<div class="container mt-4">

  <h2 class="mb-3">Alumno:</h2>

  <div class="card p-3 shadow">

    <h2 class="mb-3">{{ studentFullname }}</h2>

    <p><strong>Edad:</strong> {{ studentAge }}</p>
    <p><strong>DNI:</strong> {{ studentDni }}</p>
    <p><strong>Promedio:</strong> {{ studentAverage }}</p>

    <p class="text-danger">{{ studentNotFound }}</p>

  </div>
</div>
