<div class="add-form">
  <h2 appBoldtitle>Eliminar Estudiante</h2>
  
  <form [formGroup]="deleteStudentForm" (ngSubmit)="onDelete()">
    
      
    <div class="form-group">
        <label for="dni">DNI:</label>
        <input 
        type="text" 
        id="dni" 
        formControlName="dni" 
        placeholder="Ingrese DNI">
        <div *ngIf="deleteStudentForm.get('dni')?.invalid && deleteStudentForm.get('dni')?.touched" class="error">
            DNI es requerido.
        </div>
    </div>
        
        
    <div class="form-group">
        <label for="reason">Motivo:</label>
        <input 
        type="text" 
        id="reason" 
        formControlName="reason" 
        placeholder="Ingrese motivo">
        <div *ngIf="deleteStudentForm.get('reason')?.invalid && deleteStudentForm.get('reason')?.touched" class="error">
            Motivo requerido.
        </div>
    </div>
 <button 
        type="submit" 
        [disabled]="deleteStudentForm.invalid"
        class="submit-btn btn btn-danger">
        Eliminar Estudiante
    </button>
        
    <!-- angular material para notificar que se elimino un estudiante -->
  </form>
</div>
