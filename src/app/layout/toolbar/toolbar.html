<nav class="navbar navbar-dark bg-primary px-3">
  <span class="navbar-brand mb-0 h6">Student System</span>

  <div class="d-flex align-items-center" [style.display]="userInfoDisplay$ | async">
    <span class="text-light">{{ welcomeText$ | async }}</span>

      ADMIN
    </span>

  </div>
</nav>
