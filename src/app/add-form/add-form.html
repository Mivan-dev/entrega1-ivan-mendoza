<div class="add-form">
  <h2 appBoldtitle>Añadir Estudiante</h2>
  
  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
    
      
    <div class="form-group">
        <label for="name">Nombre:</label>
        <input 
        type="text" 
        id="name" 
        formControlName="name" 
        placeholder="Ingrese nombre">
        <div *ngIf="studentForm.get('name')?.invalid && studentForm.get('name')?.touched" class="error">
            Nombre es requerido, mínimo 2 caracteres. Solo letras.
        </div>
    </div>
        
        
    <div class="form-group">
        <label for="surname">Apellido:</label>
        <input 
        type="text" 
        id="surname" 
        formControlName="surname" 
        placeholder="Ingrese apellido">
        <div *ngIf="studentForm.get('surname')?.invalid && studentForm.get('surname')?.touched" class="error">
            Apellido es requerido, mínimo 2 caracteres. Solo letras.
        </div>
    </div>
        
        
    <div class="form-group">
        <label for="dni">DNI:</label>
        <input 
        type="number" 
        id="dni" 
        formControlName="dni" 
        placeholder="Ingrese DNI" >
        <div *ngIf="studentForm.get('dni')?.invalid && studentForm.get('dni')?.touched" class="error">
        DNI es requerido, ingrese un DNI válido sin ".".
        </div>
    </div>
    
    <div class="form-group">
        <label for="age">Edad:</label>
        <input 
        type="number" 
        id="age" 
        formControlName="age" 
        placeholder="Ingrese edad">
        <div *ngIf="studentForm.get('age')?.invalid && studentForm.get('age')?.touched" class="error">
        Edad es requerida y debe ser mayor a 0. Solo números.
        </div>
    </div>

    

    <div class="form-group">
        <label for="average">Promedio:</label>
        <input 
        type="number" 
        id="average" 
        formControlName="average" 
        placeholder="Ingrese promedio">
        <div *ngIf="studentForm.get('average')?.invalid && studentForm.get('average')?.touched" class="error">
        El promedio es requerido y debe ser entre 0 y 10. Solo números.
        </div>
    </div>
    
    <button 
        type="submit" 
        [disabled]="studentForm.invalid"
        class="submit-btn btn btn-success">
        Añadir Estudiante
    </button>
        
    <!-- angular material para notificar que se sumo un estudiante -->
    
   <button 
      type="button" 
      (click)="onReset()"
      class="reset-btn btn btn-primary">
      Limpiar Formulario
    </button>  
  </form>
</div>
